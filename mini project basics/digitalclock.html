<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIGITAL CLOCK</title>
</head>
<style>
    .container{
        border: 5px double blue;
        display: inline-block;
        width: 350px;
        margin: auto;
        margin-left: 600px;
        text-align: center;
        margin-top: 250px;

    }

    #clock,h1{
        text-align: center;
        padding: auto;
        font-size: xx-large;
    }
</style>
<body>
    <div class="container">
        <h1>Digital Clock</h1>
        <div id="clock">
            <span id="hour">5</span>
            <span>:</span>
            <span id="minute">5</span>
            <span>:</span>
            <span id="second">5</span>
            <span>:</span>
            <span id="amorpm">5</span>
        </div>
    </div>

    <script type="text/javascript">
        const hourspan=document.getElementById('hour');
        const minustespan=document.getElementById('minute');
        const secondspan=document.getElementById('second');
        const amorpm=document.getElementById('amorpm');

        function changeTime() {
            var date=new Date()
            var hour=date.getHours();
            hourspan.textContent=hour
            var minute=date.getMinutes();
            minustespan.textContent=minute
            var second=date.getSeconds();
            secondspan.textContent=second
            if(hour> 0 && hour < 12){
                amorpm="AM"
            }

            else{
                amorpm="PM"
            }
            amorpmspan.textContent=amorpm
        }
        setInterval(changeTime,1000)

    </script>
</body>
</html>
