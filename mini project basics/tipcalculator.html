<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .main {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 400px;
            text-align: center;
            border-top: 5px solid #3f51b5;
        }

        h1 {
            font-size: 24px;
            color: #3f51b5;
            margin-bottom: 20px;
        }

        .box {
            margin-top: 10px;
        }

        label {
            display: block;
            font-size: 16px;
            margin-bottom: 8px;
            text-align: left;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
        }

        input[type="text"]:disabled {
            background-color: #f5f5f5;
        }

        button {
            background-color: #3f51b5;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #303f9f;
        }
    </style>
</head>
<body>
    <div class="main">
        <h1>Tip Calculator</h1>
        <div class="box">
            <label for="bill_amount">Bill Amount</label>
            <input type="text" id="bill_amount" placeholder="Enter bill amount">

            <label for="tip_perc">Tip Percentage</label>
            <input type="text" id="tip_perc" placeholder="Enter tip percentage">

            <label for="tip_total">Tip Amount</label>
            <input type="text" id="tip_total" disabled>

            <label for="total_billed">Total Billed Amount</label>
            <input type="text" id="total_billed" disabled>

            <button onclick="tipcal()">Calculate Tip</button>
        </div>
    </div>

    <script type="text/javascript">
        function tipcal() {
            let amount = parseFloat(document.getElementById('bill_amount').value);
            let perc = parseFloat(document.getElementById('tip_perc').value);

            if (isNaN(amount) || isNaN(perc) || amount <= 0 || perc < 0) {
                alert("Please enter valid values.");
                return;
            }

            let tip = amount * (perc / 100);
            let total = tip + amount;

            document.getElementById('tip_total').value = tip.toFixed(2);
            document.getElementById('total_billed').value = total.toFixed(2);
        }
    </script>
</body>
</html>
