<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="LD.css">
  <title>Light/Dark Mode</title>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      transition: background-color 0.3s ease;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 600px;
      margin: 10px;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    .light-button,
    .dark-button {
      background-color: #ccc;
      color: #333;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.4s ease;
      position: absolute;
      top: 10px;
    }

    .light-button {
      left: 10px;
    }

    .dark-button {
      right: 10px;
    }

    .mode-indicator {
      font-size: 20px;
      margin-top: 20px;
    }

    input {
      display: none;
    }

    input:checked + .light-button {
      background-color: #ccc;
      color: #333;
    }

    input:checked + .dark-button {
      background-color: #2196F3;
      color: white;
    }

    input:focus + .light-button,
    input:focus + .dark-button {
      box-shadow: 0 0 1px #2196F3;
    }

    input:checked + .dark-button:before {
      content: "ðŸŒ™"; /* Unicode character for a moon, you can change it */
      margin-right: 8px;
    }

    /* Additional dark mode styles */
    .dark-mode {
      background-color: black;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
   <!--<h1>Light/Dark Mode Switch</h1>--> 
    <input type="checkbox" id="modeSwitch">
    <label for="modeSwitch" class="light-button">Light Mode</label>
    <label for="modeSwitch" class="dark-button">Dark Mode</label>
    <div class="mode-indicator" id="modeIndicator">The background color is Light Mode</div>
  </div>

  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function () {
      const modeSwitch = document.getElementById('modeSwitch');
      const modeIndicator = document.getElementById('modeIndicator');

      modeSwitch.addEventListener('change', function () {
        const modeText = modeSwitch.checked ? 'Dark Mode' : 'Light Mode';
        modeIndicator.innerText = `The background color is ${modeText}`;
        document.body.classList.toggle('dark-mode', modeSwitch.checked);
        // Save the theme preference to localStorage
        localStorage.setItem('theme', modeSwitch.checked ? 'dark' : 'light');
      });

      // Check the saved theme preference in localStorage
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme) {
        const modeText = savedTheme === 'dark' ? 'Dark Mode' : 'Light Mode';
        modeIndicator.innerText = `The background color is ${modeText}`;
        document.body.classList.toggle('dark-mode', savedTheme === 'dark');
        modeSwitch.checked = savedTheme === 'dark';
      }
    });
  </script>
</body>
</html>
